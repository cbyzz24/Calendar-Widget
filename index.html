<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainWrapper">
        <label for="" id="dayName" class="dayName">Thursday</label>

        <div class="innerWrapper">
            <!-- <img src="images/calendarIcon.png" alt="" id="icon" height="35px" width="35px"> -->
            <label for="monthName" id="monthName" class="innerContent">September</label>
            <label for="dayNumber" id="dayNumber" class="innerContent">25</label>
            <label for="yearNumber" id="yearNumber" class="innerContent">2022</label>

        </div>

        <label id="time" class="time">10:30 am</label>



    </div>
    <script src="main.js"></script>
</body>
</html>
